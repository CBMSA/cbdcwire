
<!-- RegistrationScreen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register CBDC Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <h2>Create CBDC Wallet</h2>
  <form action="/api/register" method="POST">
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>National ID / Passport Number:</label><br>
    <input type="text" name="idnumber" required><br><br>

    <label>Country of Residence:</label><br>
    <select name="country" required>
      <option value="">--Select--</option>
      <option value="South Africa">South Africa</option>
      <option value="Botswana">Botswana</option>
      <option value="Namibia">Namibia</option>
      <option value="Zimbabwe">Zimbabwe</option>
      <option value="Mozambique">Mozambique</option>
      <option value="Tanzania">Tanzania</option>
      <option value="Angola">Angola</option>
      <option value="DRC">DRC</option>
      <option value="Seychelles">Seychelles</option>
      <option value="Lesotho">Lesotho</option>
      <option value="Foreign">Outside SADC Region</option>
    </select><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SADC CBDC Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f0f0f0;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
    }
    #dashboard {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>SADC CBDC Web3 Wallet</h2>

  <!-- Authentication Panel -->
  <div id="auth">
    <h3>Register</h3>
    <input type="text" id="name" placeholder="Full Name"><br>
    <input type="text" id="email" placeholder="Email"><br>
    <input type="text" id="phone" placeholder="Phone Number"><br>
    <input type="text" id="bankName" placeholder="Bank Name"><br>
    <input type="text" id="bankAcc" placeholder="Bank Account"><br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Panel -->
  <div id="dashboard">
    <h3>Welcome <span id="userName"></span> ðŸ“±</h3>
    <p><strong>Phone:</strong> <span id="userPhone"></span></p>
    <p><strong>CBDC Balance:</strong> R<span id="cbdcBalance"></span></p>
    <p><strong>Bank:</strong> <span id="linkedBank"></span></p>
    <p><strong>Bank Balance:</strong> R<span id="bankBalance"></span></p>
    <p><strong>Connected Wallet:</strong> <span id="walletAddress"></span></p>

    <h4>Transfer to Bank</h4>
    <input type="number" id="transferAmount" placeholder="Amount in ZAR">
    <button onclick="transferToBank()">Send to Bank</button>

    <h4>MetaMask</h4>
    <button onclick="connectMetaMask()">Connect MetaMask</button>

    <h4>Transaction History</h4>
    <div id="transactions" style="border: 1px solid #ccc; padding: 10px;"></div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    let user = null;
    let walletAddress = null;

    async function register() {
      const name = document.getElementById("name")?.value || "User";
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const bankName = document.getElementById("bankName").value;
      const bankAcc = document.getElementById("bankAcc").value;

      if (!email || !phone || !bankName || !bankAcc) {
        alert("Please fill in all fields.");
        return;
      }

      user = {
        name,
        email,
        phone,
        bankName,
        bankAcc,
        cbdcBalance: 1500000000000,
        bankBalance: 0,
        transactions: []
      };

      alert("Registration successful. Please login.");
    }

    async function login() {
      if (!user) {
        alert("Please register first.");
        return;
      }

      document.getElementById("auth").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      document.getElementById("userPhone").innerText = user.phone;
      document.getElementById("userName").innerText = user.name;
      document.getElementById("cbdcBalance").innerText = user.cbdcBalance.toLocaleString();
      document.getElementById("linkedBank").innerText = user.bankName;
      document.getElementById("bankBalance").innerText = user.bankBalance.toLocaleString();
      document.getElementById("walletAddress").innerText = walletAddress || "Not Connected";
    }

    async function connectMetaMask() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          walletAddress = accounts[0];
          alert("MetaMask connected: " + walletAddress);
          document.getElementById("walletAddress").innerText = walletAddress;

          // Auto transfer budget to MetaMask wallet
          if (user && user.cbdcBalance > 0) {
            alert("Transferring entire CBDC budget to your MetaMask wallet (simulated).");

            user.transactions.push({
              type: "CBDC to MetaMask",
              amount: user.cbdcBalance,
              to: walletAddress
            });

            user.cbdcBalance = 0;
            document.getElementById("cbdcBalance").innerText = "0";
            updateTransactionHistory();
          }

        } catch (err) {
          alert("MetaMask connection failed.");
        }
      } else {
        alert("MetaMask not detected.");
      }
    }

    function transferToBank() {
      const amount = parseFloat(document.getElementById("transferAmount").value);
      if (!amount || amount <= 0) {
        alert("Enter a valid amount.");
        return;
      }

      if (amount > user.cbdcBalance) {
        alert("Insufficient CBDC balance.");
        return;
      }

      user.cbdcBalance -= amount;
      user.bankBalance += amount;

      user.transactions.push({
        type: "CBDC to Bank",
        amount,
        to: user.bankAcc
      });

      document.getElementById("cbdcBalance").innerText = user.cbdcBalance.toLocaleString();
      document.getElementById("bankBalance").innerText = user.bankBalance.toLocaleString();
      updateTransactionHistory();
    }

    function updateTransactionHistory() {
      const txDiv = document.getElementById("transactions");
      txDiv.innerHTML = "";
      user.transactions.forEach(tx => {
        const p = document.createElement("p");
        p.innerText = `${tx.type}: R${tx.amount.toLocaleString()} â†’ ${tx.to}`;
        txDiv.appendChild(p);
      });
    }
  </script>

</body>
</html>

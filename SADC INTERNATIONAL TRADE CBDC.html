<!DOCTYPE html>
<html>
<head>
  <title>SADC CBDC International Trade</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    #tradeForm {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  </head>
<body>
  <div class="container">
    <h1>SADC CBDC Wallet</h1>
    <button onclick="connectWallet()">Connect Wallet</button>

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script>
  let web3;

  async function connectWallet() {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      await window.ethereum.enable();
      const accounts = await web3.eth.getAccounts();
      document.getElementById('account').textContent = accounts[0];
    } else {
      alert("MetaMask not found");
    }
  }

  async function showBalance() {
    const accounts = await web3.eth.getAccounts();
    const balance = await web3.eth.getBalance(accounts[0]);
    document.getElementById('balance').textContent = web3.utils.fromWei(balance, "ether") + " SADC";
  }
</script>

<button onclick="connectWallet()">Connect MetaMask</button>
<button onclick="showBalance()">Check Balance</button>
<p>Account: <span id="account"></span></p>
<p>Balance: <span id="balance"></span></p>

    <div class="section">
      <label for="role">Register Role:</label>
      <select id="role">
        <option value="1">Buyer</option>
        <option value="2">Seller</option>
        <option value="3">Admin</option>
      </select>
      <button onclick="registerRole()">Register</button>
    </div>

    <div class="section">
      <label>Mint CBDC (Admin):</label>
      <input type="text" id="mintTo" placeholder="Recipient Address" />
      <input type="number" id="mintAmount" placeholder="Amount" />
      <button onclick="mintCBDC()">Mint</button>
    </div>

    <div class="section">
      <label>Burn CBDC:</label>
      <input type="number" id="burnAmount" placeholder="Amount" />
      <button onclick="burnCBDC()">Burn</button>
    </div>

    <div class="section">
      <label>Transfer CBDC:</label>
      <input type="text" id="transferTo" placeholder="Recipient Address" />
      <input type="number" id="transferAmount" placeholder="Amount" />
      <button onclick="transferCBDC()">Transfer</button>
    </div>

    <div class="section">
      <label>Convert to ETF:</label>
      <input type="number" id="etfAmount" placeholder="Amount" />
      <button onclick="convertToETF()">Convert</button>
    </div>

    <div class="section">
      <label>Forex Trade:</label>
      <input type="text" id="forexPair" placeholder="Currency Pair (e.g. USD/ZAR)" />
      <input type="number" id="forexAmount" placeholder="Amount" />
      <button onclick="forexTrade()">Trade</button>
    </div>

    <div class="section">
      <label>Deposit to Commercial Bank:</label>
      <input type="text" id="bankName" placeholder="Bank Name" />
      <input type="number" id="bankAmount" placeholder="Amount" />
      <button onclick="depositToBank()">Deposit</button>
    </div>
  </div>

<!-- For Document Issuance -->
<form id="docForm">
  <input type="text" id="docId" placeholder="Document ID" required />
  <input type="text" id="hash" placeholder="Document Hash" required />
  <textarea id="metadata" placeholder="Metadata (PDF link, etc.)"></textarea>
  <input type="text" id="recipient" placeholder="Recipient Wallet" />
  <button type="submit">Issue Document</button>
</form>

<!-- For Secure Messaging -->
<form id="msgForm">
  <textarea id="clearMessage" placeholder="Settlement message"></textarea>
  <input type="text" id="sharedSecret" placeholder="Shared Key" />
  <button type="submit">Encrypt & Send</button>
</form
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

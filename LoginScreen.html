<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #2d3436;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background-color: #00509e;
      padding: 10px 40px;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }
    h2 {
      color: #00509e;
      margin-top: 40px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }
    button {
      background-color: #00509e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;

    footer {
      background-color: #2d3436;

  </style>
</head>
<body>

<header>
  <h1>SADC Digital Currency â€“ Official CBDC Portal</h1>
  <p>Trusted Digital Currency for Southern Africa</p>
</header>

<nav>
  <a href="Home.html">Home</a>
  <a href="RegistrationScreen.html">Registration</a>
  <a href="Transactions (1).html">Transactions</a>
  <a href="#faq">FAQs</a>
  <a href="#help">Help</a>
</nav>

<div class="container">
  <h2>Login to Your CBDC Wallet</h2>
  <form onsubmit="createAccount(event)">
    <label>Phone Number:</label><br>
    <input type="tel" id="phone" required><br><br>
    <label>Password:</label><br>
    <input type="password" id="password" required><br><br>
    <button type="submit">Create Wallet</button>
  </form>
  <div class="message" id="message"></div>
</div>

<footer>
  &copy; 2025 SADC CBDC. All rights reserved.
</footer>

<script>
async function createAccount(event) {
  event.preventDefault();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('http://localhost:3000/createAccount', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });

    const data = await res.json();
    const messageDiv = document.getElementById('message');

    if (data.success) {
      messageDiv.innerText = 'Wallet Created! Address: ' + data.address;
      messageDiv.style.color = 'green';
    } else {
      messageDiv.innerText = 'Error: ' + data.error;
      messageDiv.style.color = 'red';
    }
  } catch (err) {
    document.getElementById('message').innerText = 'Server error or connection refused.';
  }
}
</script>

</body>
</html>
